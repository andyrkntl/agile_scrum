<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toutes les Notifications</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Toutes les Notifications</h1>
        <ul class="list-group">
            {% for notif in notifications %}
            <li class="list-group-item">
                {{ notif.contenu_notif }} <br>
                <small class="text-muted">Reçue le {{ notif.date_notif }}</small>
            </li>
            {% empty %}
            <li class="list-group-item">Aucune notification trouvée.</li>
            {% endfor %}
        </ul>
    </div>
</body>

</html>
